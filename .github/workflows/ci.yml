name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  infra-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Ensure test script is executable
        run: chmod +x scripts/test.sh
      - name: Run infra checks
        run: ./scripts/test.sh
